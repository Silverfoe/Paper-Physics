<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Runner</title>
    <script src="https://cdn.jsdelivr.net/pyodide/v0.24.1/full/pyodide.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
        }
        textarea {
            width: 100%;
            height: 200px;
            border-radius: 5px;
            border: none;
            padding: 10px;
            font-size: 14px;
            background: #333;
            color: white;
        }
        button {
            background: #ff9800;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background: #e68900;
        }
        pre {
            background: #222;
            padding: 15px;
            border-radius: 5px;
            text-align: left;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Run Python Code in the Browser</h1>
        <p>Select a program to run:</p>
        <select id="scriptSelector">
            <option value="PaperAirResistance">PaperAirResistance.py</option>
            <option value="PaperAirResistanceQuantumEdition">PaperAirResistanceQuantumEdition.py</option>
        </select>
        <br>
        <button onclick="loadScript()">Load Script</button>
        <br><br>
        <textarea id="pythonCode"># Python script will load here</textarea>
        <br>
        <button onclick="runPython()">Run Code</button>
        <pre id="output"></pre>
    </div>

    <script>
        const scripts = {
            "PaperAirResistance": `{{PaperAirResistance.py content here}}`,
            "PaperAirResistanceQuantumEdition": `{{PaperAirResistanceQuantumEdition.py content here}}`
        };

        function loadScript() {
            let selectedScript = document.getElementById("scriptSelector").value;
            document.getElementById("pythonCode").value = scripts[selectedScript];
        }

        async function runPython() {
            let pyodide = await loadPyodide();
            await pyodide.loadPackage(["numpy", "matplotlib"]);
            let code = document.getElementById("pythonCode").value;
            try {
                let output = await pyodide.runPythonAsync(code);
                document.getElementById("output").innerText = output;
            } catch (error) {
                document.getElementById("output").innerText = "Error: " + error;
            }
        }
    </script>
</body>
</html>
