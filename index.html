<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Run Python on GitHub Pages</title>
    <script src="https://cdn.jsdelivr.net/pyodide/v0.24.1/full/pyodide.js"></script>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        textarea { width: 100%; height: 200px; }
        button { margin-top: 10px; }
        pre { background: #f4f4f4; padding: 10px; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>Run Python Code in the Browser</h1>
    <p>Paste the contents of <code>PaperAirResistance.py</code> or <code>PaperAirResistanceQuantumEdition.py</code> below and execute it.</p>
    <textarea id="pythonCode"># Paste your Python code here</textarea>
    <button onclick="runPython()">Run Code</button>
    <pre id="output"></pre>

    <script>
        async function runPython() {
            let pyodide = await loadPyodide();
            let code = document.getElementById("pythonCode").value;
            try {
                let output = await pyodide.runPythonAsync(code);
                document.getElementById("output").innerText = output;
            } catch (error) {
                document.getElementById("output").innerText = "Error: " + error;
            }
        }
    </script>
</body>
</html>
